<h1 class ='container'> Reviews </h1>

<div id='root' class='container'></div>

    <script type="text/babel">
        var Review = React.createClass({
            getInitialState: function() {
              return {display: true };
            },
            handleDelete() {
                var self = this;
                $.ajax({
                    url: self.props.review._links.self.href,
                    type: 'DELETE',
                    success: function(result) {
                        self.setState({display: false});
                    },
                    error: function(xhr, ajaxOptions, thrownError) {
                        alert(xhr.responseJSON.message);
                    }
                });
            },
            render: function() {
                if (this.state.display==false) return null;
                else return (
                  <tr>
                    <td>{this.props.review.username}</td>
                    <td>{this.props.review.rating}</td>
                    <td>{this.props.review.comment}</td>
                    <td>
                        <button className="btn btn-info" onClick={this.handleDelete}>Delete</button>
                    </td>
                  </tr>);
            }
        });
        var ReviewTable = React.createClass({
            render: function() {
                var rows = [];
                this.props.reviews.forEach(function(review) {
                    rows.push(<Review review={review} />);
                });
                return (
                  <table className='table table-striped'>
                    <thead>
                      <tr>
                        <th>Username</th><th>Rating</th><th>Comment</th>
                      </tr>
                    </thead>
                    <tbody>{rows}</tbody>
                  </table>);
            }
        });
        var REVIEWS = [
          {username: 'nicolepristin', rating: 5, comment: 'Very good movie'},
          {username: 'npristin', rating: 2, comment: 'This movie was very bad'},
        ];
        var App = React.createClass({
          getInitialState: function () {
            return {reviews: []};
          },
          componentDidMount: function () {
            this.loadReviewsFromServer();
          },
          loadReviewsFromServer: function () {
            var self = this;
            $.ajax({
              url: "http://localhost:8080/api/review/select/all"
            }).then(function (data) {
            console.log(data);
              self.setState({reviews: data._embedded.reviews});
            });
          },
          render() {
            return ( <ReviewTable reviews={this.state.reviews}/> );
          }
        });
        ReactDOM.render(
            <App/>, document.getElementById('root')
        );
    </script>
